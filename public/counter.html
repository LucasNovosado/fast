<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador da Entrega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="timer-container">
                <h2>Tempo Restante</h2>
                <div id="timer" class="timer">30:00</div>
                <div id="iniciado" class="datetime"></div>
            </div>
            
            <div id="alertaTimer" class="alerta hidden">
                <i class="fas fa-exclamation-triangle"></i>
                Tempo esgotando!
            </div>
            
            <div class="button-group">
                <button id="btnFinalizar" class="btn-secondary">
                    <i class="fas fa-check"></i> Finalizar Entrega
                </button>
                <br>
                <button id="btnVoltar" class="btn-primary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>

    <div id="modalDuracao" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-clock"></i> Entrega Finalizada</h2>
            <p id="duracaoText"></p>
            <button id="btnFecharModal" class="btn-primary">
                <i class="fas fa-times"></i> Fechar
            </button>
        </div>
    </div>
    
    <script src="/js/counter.js"></script>
    <script>
        // Pré-carrega o áudio
        window.addEventListener('load', () => {
            const audio = new Audio('/ring.mp3');
            audio.load();
        });
    </script
</body>
</html>
